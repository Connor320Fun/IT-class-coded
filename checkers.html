<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Checkers vs AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <a href="index.html">Tic-Tac-Toe</a>
    <a href="connect.html">Connect Four</a>
    <a href="battleship.html">Battleship</a>
    <a href="hangman.html">Hangman</a>
    <a href="checkers.html">Checkers</a>
  </nav>

  <div class="app">
    <h1>Checkers vs AI</h1>

    <div class="controls">
      <label for="chDifficulty">Difficulty:</label>
      <select id="chDifficulty">
        <option value="1">Level 1 - Random</option>
        <option value="2">Level 2 - Prefer captures</option>
        <option value="3">Level 3 - Greedy</option>
        <option value="4">Level 4 - Lookahead</option>
        <option value="5">Level 5 - Strong</option>
      </select>
      <button id="chNewGame">New Game</button>
    </div>

    <div class="scoreboard">
      <div>Player: <span id="chPlayerScore">0</span></div>
      <div>AI: <span id="chAiScore">0</span></div>
      <div>Draws: <span id="chDrawScore">0</span></div>
    </div>

    <div id="chStatus" class="status">Your move</div>
    <div id="chBoard" class="checker-board" role="grid"></div>

    <!-- Admin -->
    <button id="chAdminBtn" class="admin-btn">Admin Panel</button>
    <div id="chAdminPanel" class="admin-panel hidden">
      <h2>Admin Panel</h2>
      <div id="chAdminAuth">
        <label>Enter code:</label>
        <input id="chAdminPassword" type="password" />
        <button id="chAdminUnlock">Unlock</button>
      </div>
      <div id="chAdminContents" class="locked hidden">
        <label>Set difficulty:</label>
        <select id="chAdminDifficulty">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div>
          <button id="chForceAiWin">Force AI Win</button>
          <button id="chForcePlayerWin">Force Player Win</button>
        </div>
        <div>
          <button id="chClearScores">Clear Scores</button>
          <button id="chResetLocalStorage">Reset LocalStorage</button>
        </div>
        <div>
          <button id="chExportState">Export State</button>
          <input id="chImportFile" type="file" accept="application/json" />
        </div>
        <h3>Live Stats</h3>
        <div id="chLiveStats" class="live-scores"></div>
        <h3>Admin Logs</h3>
        <div id="chAdminLogs" class="admin-logs"></div>
        <button id="chCloseAdmin">Lock</button>
      </div>
    </div>
  </div>

  <script src="checkers.js"></script>
</body>
</html>
