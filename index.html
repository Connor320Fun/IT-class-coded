<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe vs AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <a href="index.html">Tic-Tac-Toe</a>
    <a href="connect.html">Connect Four</a>
    <a href="battleship.html">Battleship</a>
    <a href="hangman.html">Hangman</a>
    <a href="checkers.html">Checkers</a>
    <a href="chess.html">Chess</a>
    <a href="minesweeper.html">Minesweeper</a>
    <a href="snake.html">Snake</a>
    <a href="mastermind.html">Mastermind</a>
    <a href="rps.html">Rock Paper Scissors</a>
    <a href="2048.html">2048</a>
  </nav>
  <div class="app">
    <h1>Tic-Tac-Toe vs AI</h1>

    <div class="controls">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="1">Level 1 - Random</option>
        <option value="2">Level 2 - Easy</option>
        <option value="3">Level 3 - Medium</option>
        <option value="4">Level 4 - Hard</option>
        <option value="5">Level 5 - Impossible</option>
      </select>
      <button id="resetScores">Reset Scores</button>
    </div>
    <div id="ownerPanel" class="admin-panel hidden">
      <h2>Owner Panel</h2>
      <div id="ownerAuth">
        <label for="ownerPassword">Enter owner code:</label>
        <input id="ownerPassword" type="password" placeholder="owner code" />
        <button id="ownerUnlock">Unlock</button>
      </div>
      <div id="ownerContents" class="locked hidden">
        <h3>Owner Controls</h3>
        <div>
          <button id="ownerToggleAI">Toggle AI (enable/disable)</button>
          <button id="ownerViewLS">View LocalStorage</button>
          <button id="ownerKillSwitch">Kill Switch (clear all storage)</button>
        </div>
        <div>
          <label>Set state (JSON):</label>
          <textarea id="ownerStateInput" rows="6" style="width:100%"></textarea>
          <button id="ownerSetState">Apply State</button>
        </div>
        <h3>LocalStorage</h3>
        <div id="ownerLocalStorage" style="max-height:200px;overflow:auto;background:#111;color:#eee;padding:8px;"></div>
        <button id="ownerClose">Lock</button>
      </div>
    </div>

    <div class="scoreboard">
      <div>Player (X): <span id="playerScore">0</span></div>
      <div>AI (O): <span id="aiScore">0</span></div>
      <div>Draws: <span id="drawScore">0</span></div>
    </div>

    <div id="status" class="status">Your turn (X)</div>

    <div class="board" id="board">
      <!-- 9 cells -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="newGame" class="new-game">New Game</button>

    <!-- ADMIN BUTTON + PANEL -->
    <button id="adminBtn" class="admin-btn">Admin Panel</button>
    <!-- OWNER BUTTON + PANEL -->
    <button id="ownerBtn" class="owner-btn">Owner Panel</button>

    <div id="adminPanel" class="admin-panel hidden">
      <h2>Admin Panel</h2>

      <div id="adminAuth">
        <label for="adminPassword">Enter code:</label>
        <input id="adminPassword" type="password" placeholder="****" />
        <button id="adminUnlock">Unlock</button>
      </div>

      <div id="adminContents" class="locked hidden">
        <label>Set Difficulty:</label>
        <select id="adminDifficulty">
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
          <option value="5">Level 5</option>
        </select>

        <label>Starting Player:</label>
        <select id="adminStarter">
          <option value="X">Player (X)</option>
          <option value="O">AI (O)</option>
        </select>

        <div>
          <button id="forceAiWin">Force AI Win</button>
          <button id="forcePlayerWin">Force Player Win</button>
          <button id="forceDraw">Force Draw</button>
        </div>

        <div>
          <button id="clearBoard">Clear Board</button>
          <button id="clearScores">Clear Scores</button>
          <button id="resetLocalStorage">Reset LocalStorage</button>
        </div>

        <div>
          <button id="exportState">Export State</button>
          <input id="importFile" type="file" accept="application/json" />
        </div>

        <div>
          <button id="clearLogs">Clear Logs</button>
          <button id="exportLogs">Export Logs</button>
        </div>

        <h3>Live Stats</h3>
        <div id="liveStats">
          <div id="liveBoard" class="live-board"></div>
          <div id="liveScores" class="live-scores"></div>
        </div>

        <h3>Admin Logs</h3>
        <div id="adminLogs" class="admin-logs"></div>

        <button id="resetGame">Reset Game</button>
        <button id="closeAdmin">Lock</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
