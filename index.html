<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe vs AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <a href="index.html">Tic-Tac-Toe</a>
    <a href="connect.html">Connect Four</a>
    <a href="battleship.html">Battleship</a>
    <a href="hangman.html">Hangman</a>
    <a href="checkers.html">Checkers</a>
  </nav>
  <div class="app">
    <h1>Tic-Tac-Toe vs AI</h1>

    <div class="controls">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="1">Level 1 - Random</option>
        <option value="2">Level 2 - Easy</option>
        <option value="3">Level 3 - Medium</option>
        <option value="4">Level 4 - Hard</option>
        <option value="5">Level 5 - Impossible</option>
      </select>
      <button id="resetScores">Reset Scores</button>
    </div>

    <div class="scoreboard">
      <div>Player (X): <span id="playerScore">0</span></div>
      <div>AI (O): <span id="aiScore">0</span></div>
      <div>Draws: <span id="drawScore">0</span></div>
    </div>

    <div id="status" class="status">Your turn (X)</div>

    <div class="board" id="board">
      <!-- 9 cells -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="newGame" class="new-game">New Game</button>

    <!-- ADMIN BUTTON + PANEL -->
    <button id="adminBtn" class="admin-btn">Admin Panel</button>

    <div id="adminPanel" class="admin-panel hidden">
      <h2>Admin Panel</h2>

      <div id="adminAuth">
        <label for="adminPassword">Enter code:</label>
        <input id="adminPassword" type="password" placeholder="****" />
        <button id="adminUnlock">Unlock</button>
      </div>

      <div id="adminContents" class="locked hidden">
        <label>Set Difficulty:</label>
        <select id="adminDifficulty">
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
          <option value="5">Level 5</option>
        </select>

        <label>Starting Player:</label>
        <select id="adminStarter">
          <option value="X">Player (X)</option>
          <option value="O">AI (O)</option>
        </select>

        <div>
          <button id="forceAiWin">Force AI Win</button>
          <button id="forcePlayerWin">Force Player Win</button>
          <button id="forceDraw">Force Draw</button>
        </div>

        <div>
          <button id="clearBoard">Clear Board</button>
          <button id="clearScores">Clear Scores</button>
          <button id="resetLocalStorage">Reset LocalStorage</button>
        </div>

        <div>
          <button id="exportState">Export State</button>
          <input id="importFile" type="file" accept="application/json" />
        </div>

        <div>
          <button id="clearLogs">Clear Logs</button>
          <button id="exportLogs">Export Logs</button>
        </div>

        <h3>Live Stats</h3>
        <div id="liveStats">
          <div id="liveBoard" class="live-board"></div>
          <div id="liveScores" class="live-scores"></div>
        </div>

        <h3>Admin Logs</h3>
        <div id="adminLogs" class="admin-logs"></div>

        <button id="closeAdmin">Lock</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
