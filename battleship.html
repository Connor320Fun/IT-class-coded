<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Battleship vs AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <a href="index.html">Tic-Tac-Toe</a>
    <a href="connect.html">Connect Four</a>
    <a href="battleship.html">Battleship</a>
    <a href="hangman.html">Hangman</a>
    <a href="checkers.html">Checkers</a>
  </nav>

  <div class="app">
    <h1>Battleship vs AI</h1>

    <div class="controls">
      <label for="bsDifficulty">Difficulty:</label>
      <select id="bsDifficulty">
        <option value="1">Level 1 - Random</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5 - Smart</option>
      </select>
      <button id="bsNewGame">New Game</button>
    </div>

    <div class="scoreboard">
      <div>Player: <span id="bsPlayerScore">0</span></div>
      <div>AI: <span id="bsAiScore">0</span></div>
      <div>Draws: <span id="bsDrawScore">0</span></div>
    </div>

    <div id="bsStatus" class="status">Press New Game</div>

    <h3>Your Board</h3>
    <div id="bsPlayerBoard" class="bs-board"></div>

    <h3>AI Board (click to fire)</h3>
    <div id="bsAiBoard" class="bs-board"></div>

    <!-- Admin -->
    <button id="bsAdminBtn" class="admin-btn">Admin Panel</button>
    <button id="bsOwnerBtn" class="owner-btn">Owner Panel</button>
    <div id="bsAdminPanel" class="admin-panel hidden">
      <h2>Admin Panel</h2>
      <div id="bsAdminAuth">
        <label>Enter code:</label>
        <input id="bsAdminPassword" type="password" />
        <button id="bsAdminUnlock">Unlock</button>
      </div>
      <div id="bsAdminContents" class="locked hidden">
        <label>Set difficulty:</label>
        <select id="bsAdminDifficulty">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div>
          <button id="bsForceAiWin">Force AI Win</button>
          <button id="bsForcePlayerWin">Force Player Win</button>
        </div>
        <div>
          <button id="bsClearScores">Clear Scores</button>
          <button id="bsResetGame">Reset Game</button>
          <button id="bsResetLocalStorage">Reset LocalStorage</button>
        </div>
        <div>
          <button id="bsExportState">Export State</button>
          <input id="bsImportFile" type="file" accept="application/json" />
        </div>
        <h3>Logs</h3>
        <div id="bsAdminLogs" class="admin-logs"></div>
        <button id="bsCloseAdmin">Lock</button>
      </div>
    </div>
    <div id="bsOwnerPanel" class="admin-panel hidden">
      <h2>Owner Panel</h2>
      <div id="bsOwnerAuth">
        <label>Enter owner code:</label>
        <input id="bsOwnerPassword" type="password" />
        <button id="bsOwnerUnlock">Unlock</button>
      </div>
      <div id="bsOwnerContents" class="locked hidden">
        <h3>Game Control</h3>
        <div>
          <button id="bsOwnerNewGame">New Game</button>
          <button id="bsOwnerReloadApp">Reload App</button>
          <button id="bsOwnerKillSwitch">Kill Switch</button>
        </div>
        
        <h3>Game Outcomes</h3>
        <div>
          <button id="bsOwnerForceAiWin">Force AI Win</button>
          <button id="bsOwnerForcePlayerWin">Force Player Win</button>
          <button id="bsOwnerSkipTurn">Skip Turn</button>
        </div>

        <h3>Difficulty Override</h3>
        <div>
          <label for="bsOwnerDifficulty">Set Difficulty:</label>
          <select id="bsOwnerDifficulty">
            <option value="1">Level 1 - Random</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5 - Smart</option>
          </select>
          <button id="bsOwnerApplyDifficulty">Apply</button>
        </div>

        <h3>Scores & Data</h3>
        <div>
          <button id="bsOwnerViewStats">View Stats</button>
          <button id="bsOwnerClearScores">Clear Scores</button>
          <button id="bsOwnerClearLogs">Clear Logs</button>
        </div>

        <h3>State Management</h3>
        <div>
          <label>Set state (JSON):</label>
          <textarea id="bsOwnerStateInput" rows="4" style="width:100%"></textarea>
          <button id="bsOwnerSetState">Apply State</button>
          <button id="bsOwnerExportState">Export State</button>
        </div>

        <h3>LocalStorage</h3>
        <div>
          <button id="bsOwnerViewLS">View LocalStorage</button>
          <button id="bsOwnerClearLS">Clear LocalStorage</button>
        </div>
        <div id="bsOwnerLocalStorage" style="max-height:250px;overflow:auto;background:#111;color:#eee;padding:8px;border:1px solid #333;margin:8px 0;"></div>

        <h3>Admin Logs</h3>
        <div id="bsOwnerLogs" style="max-height:250px;overflow:auto;background:#111;color:#eee;padding:8px;border:1px solid #333;"></div>

        <button id="bsOwnerClose">Lock</button>
      </div>
    </div>
  </div>

  <script src="battleship.js"></script>
</body>
</html>
