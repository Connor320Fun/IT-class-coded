<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Connect Four vs AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <a href="index.html">Tic-Tac-Toe</a>
    <a href="connect.html">Connect Four</a>
    <a href="battleship.html">Battleship</a>
    <a href="hangman.html">Hangman</a>
    <a href="checkers.html">Checkers</a>
  </nav>
  <div class="app">
    <h1>Connect Four vs AI</h1>

    <div class="controls">
      <label for="cfDifficulty">Difficulty:</label>
      <select id="cfDifficulty">
        <option value="1">Level 1 - Random</option>
          <button id="cfResetGame">Reset Game</button>
        <option value="2">Level 2 - Easy</option>
        <option value="3">Level 3 - Medium</option>
        <option value="4">Level 4 - Hard</option>
        <option value="5">Level 5 - Impossible</option>
      </select>
      <button id="cfNewGame">New Game</button>
    </div>
    <div id="cfOwnerPanel" class="admin-panel hidden">
      <h2>Owner Panel</h2>
      <div id="cfOwnerAuth">
        <label for="cfOwnerPassword">Enter owner code:</label>
        <input id="cfOwnerPassword" type="password" placeholder="owner code" />
        <button id="cfOwnerUnlock">Unlock</button>
      </div>
      <div id="cfOwnerContents" class="locked hidden">
        <div>
          <button id="cfOwnerToggleAI">Toggle AI (enable/disable)</button>
          <button id="cfOwnerViewLS">View LocalStorage</button>
          <button id="cfOwnerKillSwitch">Kill Switch</button>
        </div>
        <div>
          <label>Set state (JSON):</label>
          <textarea id="cfOwnerStateInput" rows="6" style="width:100%"></textarea>
          <button id="cfOwnerSetState">Apply State</button>
        </div>
        <h3>LocalStorage</h3>
        <div id="cfOwnerLocalStorage" style="max-height:200px;overflow:auto;background:#111;color:#eee;padding:8px;"></div>
        <button id="cfOwnerClose">Lock</button>
      </div>
    </div>

    <div class="scoreboard">
      <div>Player: <span id="cfPlayerScore">0</span></div>
      <div>AI: <span id="cfAiScore">0</span></div>
      <div>Draws: <span id="cfDrawScore">0</span></div>
    </div>

    <div id="cfStatus" class="status">Your turn</div>

    <div id="cfBoard" class="cf-board" role="grid"></div>

    <!-- ADMIN PANEL FOR CONNECT FOUR -->
    <button id="cfAdminBtn" class="admin-btn">Admin Panel</button>
    <button id="cfOwnerBtn" class="owner-btn">Owner Panel</button>
    <div id="cfAdminPanel" class="admin-panel hidden">
      <h2>Admin Panel</h2>
      <div id="cfAdminAuth">
        <label for="cfAdminPassword">Enter code:</label>
        <input id="cfAdminPassword" type="password" placeholder="****" />
        <button id="cfAdminUnlock">Unlock</button>
      </div>
      <div id="cfAdminContents" class="locked hidden">
        <label>Set Difficulty:</label>
        <select id="cfAdminDifficulty">
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
          <option value="5">Level 5</option>
        </select>
        <div>
          <button id="cfForceAiWin">Force AI Win</button>
          <button id="cfForcePlayerWin">Force Player Win</button>
          <button id="cfForceDraw">Force Draw</button>
        </div>
        <div>
          <button id="cfClearBoard">Clear Board</button>
          <button id="cfClearScores">Clear Scores</button>
          <button id="cfResetLocalStorage">Reset LocalStorage</button>
        </div>
        <div>
          <button id="cfExportState">Export State</button>
          <input id="cfImportFile" type="file" accept="application/json" />
        </div>
        <h3>Live Stats</h3>
        <div id="cfLiveStats">
          <div id="cfLiveBoard" class="live-board"></div>
          <div id="cfLiveScores" class="live-scores"></div>
        </div>
        <h3>Admin Logs</h3>
        <div id="cfAdminLogs" class="admin-logs"></div>
        <div>
          <button id="cfClearLogs">Clear Logs</button>
          <button id="cfExportLogs">Export Logs</button>
        </div>
        <button id="cfCloseAdmin">Lock</button>
      </div>
    </div>
  </div>

  <script src="connect.js"></script>
</body>
</html>
